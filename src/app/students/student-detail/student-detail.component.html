<div *ngIf="student">
  <h2>{{student.nome | uppercase}}</h2>
  <div>Matricula: {{student.matricula}}</div>
  <div class="container">
    <label for="student-nome">Nome: </label>
    <input id="student-nome" [(ngModel)]="student.nome" placeholder="nome">
    <label for="student-notas">Notas: </label>
    <input id="student-notas" [(ngModel)]="student.notas" placeholder="notas">
    <label for="student-semestre">Semestre: </label>
    <input id="student-semestre" [(ngModel)]="student.semestre" placeholder="semestre">
    <label for="student-materia">Mat√©ria: </label>
    <input id="student-materia" [(ngModel)]="student.materia" placeholder="materia">
    <label for="student-faltas">Faltas: </label>
    <input id="student-faltas" [(ngModel)]="student.faltas" placeholder="faltas">    
  </div>
</div>
